<editor-toolbar
    class="toolbar editor-mat"
    [(tabIndex)]="toolbarTabIndex"
    [isEditMode]="form.isEditMode"
    (isEditModeChange)="onEditModeChanged($event)"
    (resetModel)="onResetModel()"
    (duplicateForm)="duplicateForm.emit()"
    (exportForm)="exportForm.emit()"
    (toggleSidebars)="toggleSidebars.emit()"
>
</editor-toolbar>
<ng-container *ngIf="formFields$ | async as fields">
    <mat-tab-group
        class="tab-group"
        *ngIf="fields.length; else addFieldButton"
        [selectedIndex]="toolbarTabIndex"
    >
        <mat-tab>
            <editor-formly-form
                [fields]="fields"
                [model]="model$ | async"
                [form]="formGroup"
                [options]="options"
                (modelChange)="onFormModelChanged($event)"
            >
            </editor-formly-form>
        </mat-tab>
        <mat-tab>
            <ng-template matTabContent>
                <editor-text-editor
                    class="text-editor"
                    [value]="formFieldsJSON$ | async"
                    [mode]="'application/json'"
                    readonly
                ></editor-text-editor>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</ng-container>

<ng-template #addFieldButton>
    <div class="no-fields-wrapper">
        <button
            mat-flat-button
            color="primary"
            [matMenuTriggerFor]="fieldOptionsMenu"
            [matMenuTriggerData]="{ options: fieldOptions }"
        >
            <mat-icon>add</mat-icon>
            Add Field
        </button>
    </div>
</ng-template>

<mat-menu #fieldOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-options="options"
    >
        <ng-container *ngFor="let option of options">
            <button
                *ngIf="isCategoryOption(option)"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldCategoryOptionsMenu"
                [matMenuTriggerData]="{ children: option.children }"
                menu
            >
                {{ option.displayName }}
            </button>

            <ng-container
                *ngIf="isTypeOption(option)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="option"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<mat-menu #fieldCategoryOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-children="children"
    >
        <ng-container *ngFor="let child of children">
            <ng-container
                *ngIf="isTypeOption(child)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="child"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<ng-template
    #fieldTypeOption
    let-displayName="displayName"
    let-type="type"
>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="onAddField(type)"
    >
        {{ displayName }}
    </button>
</ng-template>
