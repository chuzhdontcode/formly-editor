<editor-tree-item
    class="cursor-pointer"
    [treeLevel]="treeLevel"
    [(isExpanded)]="isExpanded"
    [isExpandable]="fieldInfo.canHaveChildren"
    [isActive]="isActiveField$ | async"
    [hasOptions]="true"
    [optionsMenu]="optionsMenu"
    (isExpandedChange)="onSelected()"
>
    <ng-container headerContent>
        {{ fieldInfo.name | fieldName : field.key }}
    </ng-container>

    <ng-container childrenContent>
        <editor-field-tree-item
            *ngFor="let child of childFields; trackBy: trackByFieldId"
            [field]="child"
            [fieldOptions]="fieldOptions"
            [treeLevel]="treeLevel + 1"
            (expandParent)="onExpandParent()"
        >
        </editor-field-tree-item>
    </ng-container>
</editor-tree-item>

<mat-menu #optionsMenu="matMenu">
    <button
        *ngIf="fieldInfo.canHaveChildren"
        class="editor-mat-menu-item"
        mat-menu-item
        [matMenuTriggerFor]="fieldOptionsMenu"
        [matMenuTriggerData]="{ options: fieldOptions, selected: addField }"
    >
        <mat-icon>add</mat-icon>
        <span>Add</span>
    </button>
    <button
        *ngIf="fieldOptions.length"
        class="editor-mat-menu-item"
        mat-menu-item
        [matMenuTriggerFor]="fieldOptionsMenu"
        [matMenuTriggerData]="{ options: fieldOptions, selected: replaceField }"
    >
        <mat-icon>sync</mat-icon>
        <span>Replace</span>
    </button>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="onRemove()"
    >
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>

<mat-menu #fieldOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-options="options"
        let-selected="selected"
    >
        <ng-container *ngFor="let option of options">
            <button
                *ngIf="isCategoryOption(option)"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldCategoryOptionsMenu"
                [matMenuTriggerData]="{ children: option.children, selected }"
                menu
            >
                {{ option.displayName }}
            </button>

            <ng-container
                *ngIf="isTypeOption(option)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<mat-menu #fieldCategoryOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-children="children"
        let-selected="selected"
    >
        <ng-container *ngFor="let child of children">
            <ng-container
                *ngIf="isTypeOption(child)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option: child, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<ng-template
    #fieldTypeOption
    let-option="option"
    let-selected="selected"
>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="selected(option.type)"
    >
        {{ option.displayName }}
    </button>
</ng-template>
