<editor-tree-item
    class="cursor-pointer"
    [treeLevel]="treeLevel"
    [isExpanded]="isExpanded$ | async"
    [isExpandable]="!!fieldInfo.childrenConfig"
    [isActive]="isActiveField$ | async"
    [hasOptions]="true"
    [optionsMenu]="optionsMenu"
    [dragSource]="dnd.dragSource"
    [dropTarget]="dnd.dropTarget"
    (isExpandedChange)="onSelected()"
>
    <ng-container headerContent>
        {{ fieldInfo.name | fieldName : field.key }}
    </ng-container>

    <ng-container childrenContent>
        <editor-field-tree-item
            *ngFor="let child of childFields; let index = index; trackBy: trackByFieldId"
            [field]="child"
            [index]="index"
            [fieldOptions]="fieldOptions"
            [treeLevel]="treeLevel + 1"
            (expandParent)="onExpandParent()"
        >
        </editor-field-tree-item>
    </ng-container>
</editor-tree-item>

<div
    class="drop-position-indicator-overlay"
    [class.hovering]="dnd.isHovering$ | async"
>
    <ng-container *ngIf="dnd.hoverPosition$ | async as hoverPosition">
        <div
            class="droppable"
            [style.width.%]="dnd.dropWidth.left"
            [class.hovering]="hoverPosition === 'left'"
        ></div>
        <div
            *ngIf="field._info.childrenConfig"
            class="droppable"
            [style.width.%]="dnd.dropWidth.center"
            [class.hovering]="hoverPosition === 'center'"
        ></div>
        <div
            class="droppable"
            [style.width.%]="dnd.dropWidth.right"
            [class.hovering]="hoverPosition === 'right'"
        ></div>
    </ng-container>
</div>

<mat-menu #optionsMenu="matMenu">
    <button
        *ngIf="fieldInfo.childrenConfig"
        class="editor-mat-menu-item"
        mat-menu-item
        [matMenuTriggerFor]="fieldOptionsMenu"
        [matMenuTriggerData]="{ options: fieldOptions, selected: addField }"
    >
        <mat-icon>add</mat-icon>
        <span>Add</span>
    </button>
    <button
        *ngIf="fieldOptions.length"
        class="editor-mat-menu-item"
        mat-menu-item
        [matMenuTriggerFor]="fieldOptionsMenu"
        [matMenuTriggerData]="{ options: fieldOptions, selected: replaceField }"
    >
        <mat-icon>sync</mat-icon>
        <span>Replace</span>
    </button>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="onRemove()"
    >
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>

<mat-menu #fieldOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-options="options"
        let-selected="selected"
    >
        <ng-container *ngFor="let option of options">
            <button
                *ngIf="isCategoryOption(option)"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldCategoryOptionsMenu"
                [matMenuTriggerData]="{ children: option.children, selected }"
                menu
            >
                {{ option.displayName }}
            </button>

            <ng-container
                *ngIf="isTypeOption(option)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<mat-menu #fieldCategoryOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-children="children"
        let-selected="selected"
    >
        <ng-container *ngFor="let child of children">
            <ng-container
                *ngIf="isTypeOption(child)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option: child, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<ng-template
    #fieldTypeOption
    let-option="option"
    let-selected="selected"
>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="selected(option.type)"
    >
        {{ option.displayName }}
    </button>
</ng-template>
