<div
    class="editor-field-container"
    [class.edit-mode]="isEditMode$ | async"
    [class.active]="isActiveField$ | async"
    [dragPreview]="dragSource"
    [dropTarget]="dropTarget"
>
    <header
        *ngIf="isEditMode$ | async"
        class="editor-mat"
    >
        <div
            class="header-title"
            [dragSource]="dragSource"
        >
            <span>{{ fieldInfo.name | fieldName : field.key }}</span>
        </div>
        <div
            class="options"
            [class.visible]="isMouseInside"
            *ngIf="!hideOptions"
        >
            <button
                [disabled]="isFirstChild"
                mat-icon-button
                (click)="onMoveUp()"
            >
                <mat-icon>arrow_upward</mat-icon>
            </button>

            <button
                [disabled]="isLastChild"
                mat-icon-button
                (click)="onMoveDown()"
            >
                <mat-icon>arrow_downward</mat-icon>
            </button>

            <button
                mat-icon-button
                [matMenuTriggerFor]="optionsMenu"
            >
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

        <mat-menu #optionsMenu="matMenu">
            <button
                *ngIf="fieldInfo.childrenConfig"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldOptionsMenu"
                [matMenuTriggerData]="{ options: fieldOptions, selected: addField }"
            >
                <mat-icon>add</mat-icon>
                <span>Add</span>
            </button>

            <button
                *ngIf="fieldOptions.length"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldOptionsMenu"
                [matMenuTriggerData]="{ options: fieldOptions, selected: replaceField }"
            >
                <mat-icon>sync</mat-icon>
                <span>Replace</span>
            </button>

            <button
                class="editor-mat-menu-item"
                mat-menu-item
                (click)="onRemove()"
            >
                <mat-icon>remove</mat-icon>
                <span>Remove</span>
            </button>
        </mat-menu>
    </header>

    <ng-template #container></ng-template>

    <div
        class="drop-position-indicator-overlay"
        [class.hovering]="isHovering$ | async"
    >
        <ng-container *ngIf="hoverPosition$ | async as hoverPosition">
            <div
                class="droppable"
                [style.width.%]="dropWidth.left"
                [class.hovering]="hoverPosition === 'left'"
            ></div>
            <div
                *ngIf="field._info.childrenConfig"
                class="droppable"
                [style.width.%]="dropWidth.center"
                [class.hovering]="hoverPosition === 'center'"
            ></div>
            <div
                class="droppable"
                [style.width.%]="dropWidth.right"
                [class.hovering]="hoverPosition === 'right'"
            ></div>
        </ng-container>
    </div>
</div>

<mat-menu #fieldOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-options="options"
        let-selected="selected"
    >
        <ng-container *ngFor="let option of options">
            <button
                *ngIf="isCategoryOption(option)"
                class="editor-mat-menu-item"
                mat-menu-item
                [matMenuTriggerFor]="fieldCategoryOptionsMenu"
                [matMenuTriggerData]="{ children: option.children, selected }"
                menu
            >
                {{ option.displayName }}
            </button>

            <ng-container
                *ngIf="isTypeOption(option)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<mat-menu #fieldCategoryOptionsMenu="matMenu">
    <ng-template
        matMenuContent
        let-children="children"
        let-selected="selected"
    >
        <ng-container *ngFor="let child of children">
            <ng-container
                *ngIf="isTypeOption(child)"
                [ngTemplateOutlet]="fieldTypeOption"
                [ngTemplateOutletContext]="{ option: child, selected }"
            >
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<ng-template
    #fieldTypeOption
    let-option="option"
    let-selected="selected"
>
    <button
        class="editor-mat-menu-item"
        mat-menu-item
        (click)="selected(option.type)"
    >
        {{ option.displayName }}
    </button>
</ng-template>
