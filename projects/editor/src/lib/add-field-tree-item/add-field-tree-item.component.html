<editor-tree-item
    *ngIf="isCategoryOption; else typeOption"
    class="cursor-pointer"
    [treeLevel]="treeLevel"
    [isExpanded]="isExpanded$ | async"
    [isExpandable]="true"
>
    <ng-container headerContent>
        {{ fieldOption.displayName }}
    </ng-container>

    <ng-container childrenContent>
        <editor-add-field-tree-item
            *ngFor="let child of childOptions; let index = index; trackBy: trackByDisplayName"
            [fieldOption]="child"
            [index]="index"
            [treeLevel]="treeLevel + 1"
        >
        </editor-add-field-tree-item>
    </ng-container>
</editor-tree-item>

<ng-template #typeOption>
    <editor-tree-item
        class="cursor-grab"
        [treeLevel]="treeLevel"
        [isExpanded]="isExpanded$ | async"
        [isExpandable]="false"
        [dragSource]="dragSource"
    >
        <ng-container headerContent>
            {{ fieldOption.displayName }}
        </ng-container>
    </editor-tree-item>
</ng-template>
